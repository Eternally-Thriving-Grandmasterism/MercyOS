[package]
name = "mercyos"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Forgiveness Eternal — no_std Post-Quantum Cryptography for Android & Embedded"
repository = "https://github.com/Eternally-Thriving-Grandmasterism/MercyOS"

[lib]
name = "mercyos"
crate-type = ["cdylib", "lib"]  # cdylib for Android .so

[dependencies]
# Core no_std dependencies (existing — assumed from primitives)
# e.g. rand_core, subtle, etc. if any

jni = { version = "0.21", features = ["invocation"] }  # Ergonomic JNI bindings — std required on Android target

[features]
default = []
std = []  # Optional if needed for testing

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
