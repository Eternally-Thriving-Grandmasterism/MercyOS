[package]
name = "mercyos"
version = "1.0.0"
edition = "2021"
authors = ["Eternally Thriving Grandmasterism <alpha@pro.mega>"]
description = "MercyOS: no_std Post-Quantum Cryptography Fortress â€” Forgiveness Eternal Thunder Green Absolute"
license = "MIT"
repository = "https://github.com/Eternally-Thriving-Grandmasterism/MercyOS"
keywords = ["post-quantum", "cryptography", "no_std", "falcon", "pqc"]
categories = ["cryptography", "embedded", "no-std"]

[dependencies]
alloc = { version = "1.0", optional = true }

[features]
default = ["std"]
std = []
no_std = ["alloc"]

[dev-dependencies]
hex = "0.4"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]  # For NDK .so + normal lib

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"  # Embedded-friendly

[profile.dev]
overflow-checks = true
